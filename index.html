<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="5" color="#C0C0C0"></a-plane>
      <a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.12 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="3 0.75 -3" radius="0.7" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cone position="5 0.5 -3" radius="1" height="1" color="#00FF00"></a-cone>
      <a-ring position="1.2 0.5 -2.2" radius-inner="0.25" radius-outer="0.5" color="#800080"></a-ring>
      <a-octahedron position="-5 0.65 -2.2" radius="0.65" color="#800000"></a-octahedron>
      <a-box position="-4.3 1.5 -4.1" height="3.5" color="#808000"></a-box>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
